<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Onze Verkoopsite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Onze Verkoopsite</h1>
    <p>Alle producten worden verkocht door mij en mijn vriend.</p>
  </header>

  <main class="layout">
    <!-- Winkelmandje -->
    <aside id="winkelmandje">
      <h2>ðŸ›’ Winkelmandje</h2>
      <ul id="mandjeLijst"></ul>
      <p id="totaalPrijs"></p>
      <button id="leegMandjeBtn">Leeg winkelmandje</button>
    </aside>

    <!-- Content: uploadformulier + producten -->
    <section class="content">
      <!-- Formulier om een product toe te voegen -->
      <div id="uploadForm" class="card">
        <h2>Product toevoegen</h2>
        <input type="text" id="naam" placeholder="Productnaam" required>
        <input type="text" id="prijs" placeholder="Prijs (bv. 30 of 30.00)" required>
        <input type="text" id="verkoper" placeholder="Verkoper" required>
        <textarea id="beschrijving" placeholder="Beschrijving" required></textarea>
        <input type="file" id="foto" accept="image/*" required>
        <button id="toevoegBtn">Toevoegen</button>
      </div>

      <hr>

      <!-- Overzicht van producten -->
      <div id="producten" class="grid"></div>

      <!-- Detailpagina voor Ã©Ã©n product -->
      <div id="productDetail" style="display: none;"></div>
    </section>
  </main>

  <footer>
    <p>Â© Onze Verkoopsite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
